<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Le Festin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <style>
        .active {
          font-weight: bold;
        }
      </style>

      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-warning-subtle">
        <div class="container-fluid d-flex align-items-center">
          <!-- Logo à gauche -->
          <a class="navbar-brand" href="accueil.html">
            <img
              src="logo_no_bg.png"
              alt="Logo Le Festin"
              width="100"
              height="100"
            />
          </a>

          <!-- Bouton hamburger pour mobile -->
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menus Desktop -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav-buttons d-flex mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="accueil.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html"
                  >Nous contacter</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Apropos.html">À propos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="faq.html">FAQ</a>
              </li>
            </ul>
          </div>
          <!-- Logo à droite invisible pour center la navbar-->
          <a class="navbar-brand invisible" href="accueil.html">
            <img
              src="logo_no_bg.png"
              alt="Logo Le Festin"
              width="100"
              height="100"
            />
          </a>
        </div>
      </nav>
    </header>

    <!--formulaire de contact-->
    <div class="input-group">
      <form>
        <div class="mb-3">
          <label for="nameInput" class="form-label">Nom, Prénom*</label>
          <input
            type="name"
            class="form-control"
            id="nameInput"
            aria-describedby="Name"
          />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email*</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="mobileInput" class="form-label">Téléphone</label>
          <input
            type="mobile"
            class="form-control"
            id="mobileInput"
            aria-describedby="mobileHelp"
          />
        </div>
        <div class="mb-3">
          <label for="messageInput" class="form-label">Votre message*</label>
          <input
            type="comments"
            class="form-control"
            id="messageInput"
            aria-describedby="Message"
          />
          <div id="message" class="form-text">
            Nous ne partagerons jamais vos données avec qui que ce soit.
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Je ne suis pas un robot</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
   <!--footer, en cours de réa test 2-->
    <footer class="footer bg-warning-subtle static-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
      <ul class="navbar-nav nav-buttons d-flex mx-auto">
        <li>Accueil</li>
        <li>Menu</li>
        <li>A Contactez-nous</li>
        <li>A propos</li>
        <li>FAQ</li>
      </ul>
      </div>
      </div>
      </div>
    </footer>
  </body>
</html>
