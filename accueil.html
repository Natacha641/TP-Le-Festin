<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Le Festin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <style>
        .active {
          font-weight: bold;
        }
      </style>

      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-warning-subtle">
        <div class="container-fluid d-flex align-items-center">
          <!-- Logo à gauche -->
          <a class="navbar-brand" href="accueil.html">
            <img src="logo_no_bg.png" alt="Logo Le Festin" width="100" height="100" />
          </a>

          <!-- Bouton hamburger pour mobile -->
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menus Desktop -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav-buttons d-flex mx-auto">
              <li class="nav-item">
                <a class="nav-link active" href="accueil.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Nous contacter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Apropos.html">À propos</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="faq.html">FAQ</a>
              </li>
            </ul>
          </div>
          <!-- Logo à droite invisible pour center la navbar-->
          <a class="navbar-brand invisible" href="accueil.html">
            <img src="logo_no_bg.png" alt="Logo Le Festin" width="100" height="100" />
          </a>
        </div>
      </nav>
    </header>

    <!-- Caroussel -->
    <div class="container col-4">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="plat_1.png"
              class="d-block w-100"
              alt="blanc de poulet et petits légumes"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Plat du jour</h5>
              <p>Poulet accompagné de petits légumes.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="plat_2.png"
              class="d-block w-100"
              alt="spaguettis bolognaise champignons"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Plat du moment</h5>
              <p>Spaguettis bolognaise champignons.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="plat_3.png"
              class="d-block w-100"
              alt="dessert tarte au chocolat"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Dessert du jour</h5>
              <p>Tarte au chocolat.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="plat_4.png" class="d-block w-100" alt="légumes vapeur bio" />
            <div class="carousel-caption d-none d-md-block">
              <h5>L'assiette végé</h5>
              <p>Légumes vapeur.</p>
            </div>
          </div>
        </div>
        <!--Bouttons carousel-->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!--footer, en cours de réa-->
    <footer class="bg-warning-subtle static-bottom">
    <ul class="navbar-nav nav-buttons d-flex mx-auto">
    <li>Accueil</li>
      <li>Menu</li>
      <li>A Contactez-nous</li>
      <li>A propos</li>
      <li>FAQ</li>
    </ul>
    </footer>

  </body>
</html>
